
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload - {{ section }} - {{ batch_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="upload-page">
    <h2>Upload to {{ section }} - Batch {{ batch_id }}</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="password" name="password" placeholder="Admin Password" required><br><br>
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <h3>Available Files:</h3>
    <ul>
        {% for file in files %}
        <li>
            <a href="/download/{{ batch_id }}/{{ section }}/{{ file }}">{{ file }}</a>
            <form method="post" style="display:inline;">
                <input type="hidden" name="delete" value="{{ file }}">
                <input type="password" name="password" placeholder="Admin Password" required>
                <input type="submit" value="🗑️ Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
    <footer>Developed by Salman Rohan<br>3212510021 BGE</footer>
</body>
</html>
